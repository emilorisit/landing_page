<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enh.no - Personal Homepage</title>
    
    <!-- Bootstrap CSS (Replit theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <!-- Profile Picture -->
            <div class="profile-picture-container mb-4">
                <img src="{{ profile_pic }}" alt="Profile Picture" class="profile-picture rounded-circle">
            </div>

            <!-- Name -->
            <h1 class="display-4 mb-4">Welcome to enh.no</h1>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="{{ social_links.linkedin }}" target="_blank" class="btn btn-outline-secondary mx-2">
                    <i class="fab fa-linkedin fa-lg"></i>
                    <span class="ms-2">LinkedIn</span>
                </a>
                
                <a href="{{ social_links.github }}" target="_blank" class="btn btn-outline-secondary mx-2">
                    <i class="fab fa-github fa-lg"></i>
                    <span class="ms-2">GitHub</span>
                </a>
                
                <a href="{{ social_links.twitter }}" target="_blank" class="btn btn-outline-secondary mx-2">
                    <i class="fab fa-twitter fa-lg"></i>
                    <span class="ms-2">Twitter</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
