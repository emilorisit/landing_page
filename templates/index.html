<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emil Niclas Hofseth</title>

    <!-- Standard Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-white">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <!-- Profile Picture -->
            <img src="{{ profile_pic }}" alt="Profile Picture" class="profile-picture mb-4">

            <!-- Name -->
            <h1 class="mb-4">Emil Niclas Hofseth</h1>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="{{ social_links.linkedin }}" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="{{ social_links.github }}" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="{{ social_links.x }}" target="_blank" class="social-icon">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="{{ social_links.instagram }}" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:{{ social_links.email }}" class="social-icon">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
